<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostSplitterSimpliLearn</title>
    <link rel="stylesheet" href="costSplitter.css" type="text/css">
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="main-container">
                <div class="header">
                    <h1>SimpliLearn Cost Splitter</h1>
                </div>
                <div class="calculator">
                    <form>
                        <label for="bill">Total-Bill($)</label>
                        <input type="number" id="bill" value="1"><br>
                        <label for="tip">Tip(%)</label>
                        <input type="number" id="tip" value="1"><br>
                        <label for="people">Number of people</label>
                        <input type="number" id="people" value="1"><br>
                    </form>
                    <div class="container">
                        <label for="tip-per-person">Tip per tip-per-person</label>
                        <input type="text" id="tip-per-person" disabled><br>
                        <label for="total-per-person">Total per person</label>
                        <input type="text" id="total-per-person" disabled><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="costSplitter.js"></script>

</body>

</html>
